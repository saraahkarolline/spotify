<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-feedback-bar.4069fcf7.css" />
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/xpui-routes-your-library-x.d524a7d0.css" />
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-now-playing-bar.5cb9943b.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/6123.563a7ec2.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/5201.6f061a6c.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/home-v2.fb760bef.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-home-chips-row.a30c2ad8.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-video-player.e8df5b30.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-lyrics-cinema-mode-container.6093951b.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/7477.156d2ce0.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/2297.5e42a8a9.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-panel-section.34ac585b.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/xpui-root-dialogs.e309412b.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-watch-feed-view-container.ca15cf2b.css"/>
    <link rel="stylesheet" href="https://open.spotifycdn.com/cdn/build/web-player/dwp-full-screen-mode-container.588570bb.css"/>





</head>

<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify"></img>
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button  class="library__button">
                    <span  class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fas fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div  class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
